<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button onclick="toggleDarkMode()" id="darkModeToggle">Toggle Dark Mode</button>
        <h1 id="student-data-query" class="mb-4">Student Data Query</h1>
        <form id="queryForm">
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="Age">Minimum Age:</label>
                    <input type="number" class="form-control" id="Age" name="Age" min="0">
                </div>
                <div class="col-md-4 form-group">
                    <label for="Gender">Gender:</label>
                    <select class="form-control" id="Gender" name="Gender">
                        <option value="">Any</option>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="GPA">Minimum GPA:</label>
                    <input type="number" class="form-control" id="GPA" name="GPA" step="0.1" min="0" max="4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="Ethnicity">Ethnicity:</label>
                    <select class="form-control" id="Ethnicity" name="Ethnicity">
                        <option value="">Any</option>
                        <option value="0">Caucasian</option>
                        <option value="1">African American</option>
                        <option value="2">Hispanic</option>
                        <option value="3">Asian</option>
                        <option value="4">Other</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="ParentalEducation">Parental Education:</label>
                    <select class="form-control" id="ParentalEducation" name="ParentalEducation">
                        <option value="">Any</option>
                        <option value="1">High School</option>
                        <option value="2">Some College</option>
                        <option value="3">Bachelor's Degree</option>
                        <option value="4">Master's Degree or higher</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="Name">Name (contains):</label>
                    <input type="text" class="form-control" id="Name" name="Name">
                    <input type="hidden" name="Name_comparison" value="contains">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Query</button>
        </form>
        <form id="statForm" class="mt-4">
            <h3>Statistic Query</h3>
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="statType">Statistic:</label>
                    <select id="statType" name="statType" class="form-control">
                        <option value="GPA">GPA</option>
                        <option value="Age">Age</option>
                        <option value="Absences">Absences</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="Age">Minimum Age:</label>
                    <input type="number" id="Age" name="Age" class="form-control">
                </div>
                <div class="col-md-4 form-group">
                    <label for="Gender">Gender:</label>
                    <select id="Gender" name="Gender" class="form-control">
                        <option value="">Any</option>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="Ethnicity">Ethnicity:</label>
                    <select id="Ethnicity" name="Ethnicity" class="form-control">
                        <option value="">Any</option>
                        <option value="0">Caucasian</option>
                        <option value="1">African American</option>
                        <option value="2">Hispanic</option>
                        <option value="3">Asian</option>
                        <option value="4">Other</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="ParentalEducation">Parental Education:</label>
                    <select id="ParentalEducation" name="ParentalEducation" class="form-control">
                        <option value="">Any</option>
                        <option value="1">High School</option>
                        <option value="2">Some College</option>
                        <option value="3">Bachelor's Degree</option>
                        <option value="4">Master's Degree or higher</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="GPA">Minimum GPA:</label>
                    <input type="number" step="0.1" id="GPA" name="GPA" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Get Statistics</button>
        </form>
        <div class="mt-4">
        </div>
        <div id="results" class="mt-4">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function toggleDarkMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");
            var button = document.getElementById("darkModeToggle");
            button.textContent = element.classList.contains("dark-mode") ? "Toggle Light Mode" : "Toggle Dark Mode";
        }
    </script>
</body>
</html>
