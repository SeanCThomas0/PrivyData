<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Student Data Query</h1>
        <form id="queryForm">
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="Age">Minimum Age:</label>
                    <input type="number" class="form-control" id="Age" min="0">
                </div>
                <div class="col-md-4 form-group">
                    <label for="Gender">Gender:</label>
                    <select class="form-control" id="Gender">
                        <option value="">Any</option>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="GPA">Minimum GPA:</label>
                    <input type="number" class="form-control" id="GPA" step="0.1" min="0" max="4">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Query</button>
        </form>

        <div id="results" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
